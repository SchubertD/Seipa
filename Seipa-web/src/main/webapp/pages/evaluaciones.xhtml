<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/templates/templateMantenimiento.xhtml">
    <ui:define name="titulo">Evaluaciones</ui:define> 
    <ui:define name="cuerpo">
        <p:layout style="height: 500px">
            <p:layoutUnit position="west" >
                <p:growl autoUpdate="true"/>
                    <p:panelMenu style="width: 330px">
                            <p:submenu label="Evaluaciones" icon="ui-icon-note">
                                 <c:forEach items="#{evaluacionBean.evaluaciones}" var="evaluacion">
                                     <p:menuitem value="#{evaluacion.descripcion}"
                                                 style="text-align: left" ajax="false" 
                                                 update="evaluacionPanel" icon="ui-icon-document-b" 
                                                 actionListener="#{evaluacionBean.seleccionarTipoEvaluacion(evaluacion)}"/>
                                 </c:forEach>
                            </p:submenu>
                    </p:panelMenu>
            </p:layoutUnit>
            <p:layoutUnit id="evaluacionPanel" position="center">
                <h:outputLabel style="font-size: x-large;font-weight: bold;">#{evaluacionBean.evaluacionSeleccionada.descripcion}</h:outputLabel>
                <c:forEach items="#{evaluacionBean.preguntas}" var="pregunta">
                    <p:panel header="Pregunta #{pregunta.idpregunta}"  style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10" style="text-align: left">
                             #{pregunta.textopregunta}
                        </h:panelGrid>
                        <h:panelGrid columns="2" cellpadding="10" style="text-align: left">
                            
                            <c:choose>
                                <c:when test="${pregunta.idtipopregunta.idtipopregunta==1}">
                                   <h:selectOneRadio value="#{evaluacionBean.valor}">
                                    <f:selectItem itemValue="1" itemLabel="Si" />
                                    <f:selectItem itemValue="2" itemLabel="No" />	   			
                                 </h:selectOneRadio>
                                </c:when>
                                <c:when test="${pregunta.idtipopregunta.idtipopregunta==2}">
                                   2	ORDEN
                                </c:when>
                                <c:when test="${pregunta.idtipopregunta.idtipopregunta==3}">
                                   2	ORDEN
                                </c:when>
                                <c:when test="${pregunta.idtipopregunta.idtipopregunta==4}">
                                   2	ORDEN
                                </c:when>
                                <c:when test="${pregunta.idtipopregunta.idtipopregunta==5}">
                                   2	ORDEN
                                </c:when>
                                <c:when test="${pregunta.idtipopregunta.idtipopregunta==6}">
                                   2	ORDEN
                                </c:when>
                            </c:choose>
                             
                        </h:panelGrid>
                    </p:panel>
                </c:forEach>
            </p:layoutUnit>
        </p:layout>
    </ui:define>
</ui:composition>
