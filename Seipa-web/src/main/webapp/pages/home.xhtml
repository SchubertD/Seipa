<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateMantenimiento.xhtml">
    <ui:define name="titulo">Bienvenido</ui:define>    
    <ui:define name="welcome"> 
        <div align="right" style="font-size: 8pt;font-weight: bold">
            Bienvenido #{menuBean.usuario.usuario}
        </div>
    </ui:define>
    <ui:define name="cuerpo">
        <p:panel header="Sistema de Evaluacion Integral del Personal Academico(SEIPA)" style="width: 1000px"> 
                    <h:outputText value="SEIPA es concedido con el afan de facilitar la evaluacion del personal academico de la Universidad de las Fuerzas Armadas ESPE." />  
        </p:panel>
        <p:layout style="width:1000px;height:520px" >
            <p:layoutUnit position="west" size="150" header=" Opciones" collapsible="true">         
                    <p:growl autoUpdate="true"/>
                    <p:menu style="margin-top:5px; font-size: 12">
                        <p:menuitem value="Perfil" url="perfil.jsf"/>
                        <p:menuitem value="Logros Academicos" url="logros.jsf" />    
                    </p:menu>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="PerfilUsuario">
                    <table align="center" border="0" width="450px">
                        <tr align="center">
                            <td align="center">
                                <p:graphicImage  value="/images/home.png" />
                            </td>
                        </tr>
                    </table>
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
        <p:panel header="SEIPA" footer="Actualmente SEIPA es desarrollado en Quito, en la Av. Colon y Amazonas Edificio España" style="width: 1000px">  
            <h:outputText value="SEIPA, se basa en lo indicado tanto en el reglamento academico de la Universidad de las Fuerzas Armadas, como lo expuesto en la normativa vigente para la aplicacion de las reglas de negocio, necesarias para la evaluacion integral del desempeño del personal academico" />  
        </p:panel>
    </ui:define>
</ui:composition>
