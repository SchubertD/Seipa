<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/pages/home.xhtml">
    <ui:define name="titulo">Perfíl</ui:define> 
    <ui:define name="PerfilUsuario">
        <br>       
        </br>
        <p:fieldset legend="Perfíl Docente" style="margin-bottom:15px">
            <h:panelGrid columns="4" columnClasses="column" border="1" cellpadding="0" cellspacing="7" >
                <h:outputLabel for="idUsuario" value="ID Banner:" style="font-weight: bold"/>
                <br/>
                <p:inplace id="idUsuario" editor="false">
                    <p:inputText value="#{perfilBean.usuario}" required="true" label="text" />
                </p:inplace>
                <br/> 

                <h:outputLabel for="cedula" value="Cédula:" style="font-weight: bold" />
                <br/>
                <p:inplace id="cedula" editor="false">
                    <p:inputText value="#{perfilBean.cedula}" required="true" label="text" />
                </p:inplace>
                <br/>

                <h:outputLabel for="nombre" value="Nombres:" style="font-weight: bold" />
                <br/>
                <p:inplace id="nombre" editor="true">
                    <p:inputText value="#{perfilBean.nombre}" required="true" label="text" valueChangeListener="#{perfilBean.modificarNombrePerfil}"/>
                </p:inplace>
                <br/>

                <h:outputLabel for="apellido" value="Apellidos:" style="font-weight: bold" />
                <br/>
                <p:inplace id="apellido" editor="true">
                    <p:inputText value="#{perfilBean.apellido}" required="true" label="text" valueChangeListener="#{perfilBean.modificarApellidoPerfil}"/>
                </p:inplace>
                <br/>

                <h:outputLabel for="direccion" value="Dirección:" style="font-weight: bold" />          
                <br/>
                <p:inplace id="direccion" editor="true">
                    <p:inputMask mask="9999999999" value="#{perfilBean.direccion}" required="true" label="text" valueChangeListener="#{perfilBean.modificarDireccionPerfil}"/>
                </p:inplace>
                <br/>

                <h:outputLabel for="telefono" value="Teléfono:" style="font-weight: bold" />                             
                <br/>
                <p:inplace id="telefono" editor="true">
                    <p:inputText value="#{perfilBean.telefono}" required="true" label="text" valueChangeListener="#{perfilBean.modificarTelefonoPerfil}"/>
                </p:inplace>
                <br/>

                <h:outputLabel for="correo" value="Correo:" style="font-weight: bold" />
                <br/>
                <p:inplace id="correo" editor="true">
                    <p:inputText value="#{perfilBean.correo}" required="true" label="text" valueChangeListener="#{perfilBean.modificarCorreoPerfil}" validatorMessage="Dirección de correo inválida">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                </p:inplace>
                <br/>

            </h:panelGrid>
        </p:fieldset>
        <br/>
        <br/>
        <p:fieldset legend="Fotografía Docente" style="margin-bottom:15px">
            <h:panelGrid columns="2" columnClasses="column" border="1" cellpadding="0" cellspacing="7">
                <p:outputPanel id="imagenDocente">

                </p:outputPanel>
                <h:panelGroup>
                    <p:fileUpload id="fileDocente" value="#{perfilBean.file}" 
                                  fileUploadListener="#{perfilBean.GuardarImagen(event)}"
                                  sizeLimit="512000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                  cancelLabel="Cancelar" uploadLabel="Subir Imagen"
                                  label="Examinar" update="grapDocente"/>
                    <p:graphicImage id="grapDocente" value="#{perfilBean.docente.imagenperfil}" width="150" height="120"/>

                </h:panelGroup>
            </h:panelGrid>
        </p:fieldset>
    </ui:define>
</ui:composition>
