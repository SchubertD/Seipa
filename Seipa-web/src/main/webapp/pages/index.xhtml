<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateIndex.xhtml">

    <ui:define name="titulo">Inicio de Sesión</ui:define>
    <ui:define name="contenido">
        <p:panel id="loginPanel" header="Inicio de Sesión" style="width: 280px;" >
            <h:panelGrid columns="3" >
                <p:outputLabel for="usuario" value="Usuario:" />
                <p:inputText id="usuario" maxlength="20" value="#{inicioBean.nombreUsuario}" required="true" label="Usuario"/>
                <p:message for="usuario" />
                <p:outputLabel for="clave" value="Clave:" />
                <p:password id="clave" maxlength="20" value="#{inicioBean.clave}" required="true" label="Clave"/>
                <p:message for="clave" />
            </h:panelGrid>
            <f:facet name="footer" >
                <p:commandButton action="#{inicioBean.validarUsuario()}" ajax="false" value="Aceptar" immediate="false"/>                
            </f:facet>
        </p:panel>
    </ui:define>
</ui:composition>
